<h1>Nueva sonda</h1>
<section class="update-probe--">
  <form [formGroup]="formGroup" (ngSubmit)="sendNewProbe()">
    <mat-form-field class="example-full-width" >
      <input matInput placeholder="Nombre" formControlName="name">
      <mat-error *ngIf="name.errors?.required">El nombre de la sonda es necesario</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary">Guardar</button>
  </form>
</section>
