<h1>Listado de sondas</h1>
<div class="probe-list-container">
  <div class="list-tools">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Buscar" (keyup)="searchProbes(probes_searcher.value)" #probes_searcher>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="list-results">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let probe"> {{probe._id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let probe"> {{probe.name}} </td>
      </ng-container>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let probe"> 
          <mat-slide-toggle
            color="primary"
            [checked]="probe.active"
            disabled="0">
          </mat-slide-toggle>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Borrar </th>
        <td mat-cell *matCellDef="let probe">
          <mat-icon 
            svgIcon="delete"
            (click)="openDeleteProbe(probe._id)">
          </mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'active', 'delete']"></tr>
      <tr mat-row *matRowDef="let probe; columns: ['id', 'name', 'active', 'delete']" 
        >
      </tr>
  </table>
  <button (click)="openCreateProbe()" mat-raised-button color="primary">Nueva sonda</button>
</div>
