<h2>Comandos asignados a la sonda actual</h2>
<section class="container">
  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let command"> {{command.name}} </td>
      </ng-container>
      <!--<ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef> Origen </th>
        <td mat-cell *matCellDef="let command"> {{command.probe}} </td>
      </ng-container>-->
      <ng-container matColumnDef="destiny">
        <th mat-header-cell *matHeaderCellDef> Destino </th>
        <td mat-cell *matCellDef="let command"> {{command.destiny}} </td>
      </ng-container>
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duración</th>
        <td mat-cell *matCellDef="let command"> {{command.duration}} segundo/s</td>
      </ng-container>
      <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Ejecución </th>
          <td mat-cell *matCellDef="let command"> {{command.time | cronString}} </td>
      </ng-container>
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let command"> 
          <mat-slide-toggle
            color="primary"
            [checked]="command.active"
            (change)="toggleCommandActive(command, $event)">
          </mat-slide-toggle>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Borrar </th>
        <td mat-cell *matCellDef="let command">
          <mat-icon
            svgIcon="edit"
            (click)="openModifyCommand(command)">
          </mat-icon>
          <mat-icon 
            svgIcon="delete"
            (click)="openDeleteCommand(command._id)">
          </mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['name', 'destiny','duration','time','active','actions']"></tr>
      <tr mat-row *matRowDef="let command; columns: ['name', 'destiny','duration','time','active','actions']">
      </tr>
  </table>
  <button (click)="openCreateCommand()" mat-raised-button color="primary">Nuevo comando</button>
</section>
