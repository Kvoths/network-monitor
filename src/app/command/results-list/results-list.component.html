<h1>Resultados de los comandos</h1>
<mat-form-field>
  <mat-label>Seleccionar sonda</mat-label>
  <mat-select [(ngModel)]="selected_probe" (selectionChange)="changeSelectedProbe()">
    <mat-option *ngFor="let probe of probes" [value]="probe._id">
      {{probe.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-button-toggle-group #display="matButtonToggleGroup" (change)="changeDisplayMode(display.value)" value="hour">
  <mat-button-toggle value="week">
    <mat-label>Por semana</mat-label>
  </mat-button-toggle>
  <mat-button-toggle value="day">
    <mat-label>Por día</mat-label>
  </mat-button-toggle>
  <mat-button-toggle value="hour">
    <mat-label>Por hora</mat-label>
  </mat-button-toggle>
</mat-button-toggle-group>
<button (click)="goBefore()">Atrás</button>
<button (click)="goAfter()" *ngIf="now.isAfter(nowPlusOne)">Adelante</button>
<div *ngFor="let command of commands">
  <h2>Commando ejecutado: {{command | commandString}} - Duración: {{command.duration}} - Ejecución: {{command.time | cronString}}</h2>
  <app-results-chart 
    [command]="command"
    [start_date]="start_date"
    [end_date]="end_date"
    [barChartLabels]="labels"
    [display_mode]="display_mode">
  </app-results-chart>
</div>
